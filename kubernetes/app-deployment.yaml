apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: lschneck
  labels:
    app: app
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: feature-toggle
        - secretRef:
            name: db-secret
        name: app-deployment
        image: harbor.dev.afsmtddso.com/lschneck-harbor-project/app@sha256:8f291acdc359ad6743f3e6bf58e5f701830ebabec154931ebf5305e3e8026855
        ports:
        - containerPort: 5000
